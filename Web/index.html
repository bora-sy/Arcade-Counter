<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Counter Configuration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Roboto&family=Slackey&display=swap');

        body {
            background-color: #faefd6;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Slackey', cursive;
            color: #ff8c37;
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        .content {
            margin-top: 100px; /* Space for the fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border: 2px solid #09afb4;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-family: 'Gaegu', cursive;
            color: #ff8c37;
            margin-bottom: 20px;
        }

        .group {
            margin: 20px 0;
            text-align: center;
        }

        .group label {
            font-family: 'Gaegu', cursive;
            color: black;
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .group input[type="text"],
        .group input[type="password"] {
            border: 2px solid #09afb4;
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #faefd6;
            border-radius: 8px;
        }

        .help-icon {
            cursor: pointer;
            margin-left: 10px;
            background-color: darkgray;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
        }

        button {
            font-family: 'Slackey', cursive;
            background-color: #09878b;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #076e6f;
        }
    </style>
</head>
<body>
    <h1>Arcade Counter Configuration</h1>

    <div class="content">
        <div class="container">
            <h2>Network</h2>
            <div class="group">
                <label for="ssid">SSID:</label>
                <input type="text" id="ssid" name="ssid">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
        </div>

        <div class="container">
            <h2>User</h2>
            <div class="group">
                <label for="slack-id">Slack Member ID:
                    <span class="help-icon" onclick="showHelp('help.png')">?</span>
                </label>
                <input type="text" id="slack-id" name="slack-id">

                <label for="airtable-id">User Airtable ID:
                    <span class="help-icon" onclick="showHelp('help.png')">?</span>
                </label>
                <input type="text" id="airtable-id" name="airtable-id">
            </div>
        </div>

        <button>Save</button>
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modal-image" src="" alt="Help Image">
        </div>
    </div>

    <script>
        function showHelp(imageSrc) {
            document.getElementById('modal-image').src = imageSrc;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('modal').addEventListener('click', function(event) {
            if (event.target.id === 'modal') closeModal();
        });
    </script>
</body>
</html>
